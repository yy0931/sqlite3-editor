name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: cd ui && npx playwright install && cd ..
      - run: npm test
      - run: |
          cd vscode
          echo 'LICENSE' > LICENSE
          npx vsce package
